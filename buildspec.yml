version: 0.2

env:
  variables:
    TZ: "Asia/Seoul"

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
      - yum install java-17-amazon-corretto-devel -y
      - alternatives --set java /usr/lib/jvm/java-17-amazon-corretto.aarch64/bin/java
  build:
    commands:
      - cd $CODEBUILD_SRC_DIR/ubuntu/standard/5.0
      - docker build -t aws/codebuild/standard:5.0 .
      - cd $CODEBUILD_SRC_DIR/al2/x86_64/standard/3.0
      - docker build -t aws/codebuild/amazonlinux2-x86_64-standard:3.0 .
      - echo Build Starting on `date`
      - chmod +x ./gradlew
      - ./gradlew build
  post_build:
    commands:
      - echo $(basename ./build/libs/*.jar)
      - pwd
artifacts:
  files:
    - '**/*'
