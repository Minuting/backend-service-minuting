server:
  port: 8081

spring:
  application:
    name: backend-service-minuting

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
  jpa:
    database: h2
    database-platform: org.h2.Driver
    hibernate:
      ddl-auto: create
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true

feign:
  retry:
    period: 1000
    max-period: 2000
    max-attempts: 1